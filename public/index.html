<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shinrai 信頼</title>
    <link rel="stylesheet" href="https://unpkg.com/huebee@1/dist/huebee.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<ul class="pages">
    <li class="chat page">
        <div class="chatArea">
            <ul class="messages"></ul>
        </div>
        <input class="inputMessage" placeholder="your message here"/>
    </li>
    <li class="login page">
        <img src="shinrai.gif" alt="shinrai animated" class="animatedLogo">
        <div class="form">
            <h3 class="title">welcome to <span class="shinraiTitle">shinrai</span></h3>
            <h3 class="title">what's your nickname ?</h3>
            <input class="usernameInput" type="text" maxlength="15" spellcheck="false"/>
            <a class="claimBtn" type="button">Claim</a><br><br>
            <h3 class="title">pick your color</h3>
            <input class="color-input" value="random"/>
            <!-- http://huebee.buzz/ for color picker
            https://tovic.github.io/color-picker/
            https://bgrins.github.io/spectrum/-->
        </div>
    </li>
</ul>

<div id="pwModal" class="modal">
    <p>this nickname is reserved - prove it is yours</p><br>
    <label>password :
        <input id="passwordInput" class="pwInput" type="password" maxlength="15" spellcheck="false" autofocus/>
    </label><br>
    <p class="error"></p>
    <a onclick="window.location.reload()" href="#" rel="modal:close">not mine</a>
</div>

<div id="claimModal" class="modal">
    <p>claiming nickname</p><br>
    <input id="newPw1" class="pwInput" type="password" maxlength="15" spellcheck="false" placeholder="new password" autofocus/>
    <br>
    <input id="newPw2" class="pwInput" type="password" maxlength="15" spellcheck="false" placeholder="new password" autofocus/>
    <br>
    <p class="claimError"></p>
    <a id="claimLink" href="#">claim nickname</a>
</div>

<div id="alreadyClaimedModal" class="modal">
    <p>nickname already claimed</p><br>
    <a onclick="window.location.reload()" href="#" rel="modal:close">use another one</a>
</div>

<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/main.js"></script>
<script src="https://unpkg.com/huebee@1/dist/huebee.pkgd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>

</body>
</html>
